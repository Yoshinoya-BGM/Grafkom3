<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js - Camera Orbit (Auto & User), Static Objects, No Floor</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #1a1a1a; }
        canvas { display: block; }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        let scene, camera, renderer, controls;
        let cube, pyramid, sphere;

        let cameraPivot;
        let autoOrbitSpeed = 0.005;
        let userInteracting = false;

        const textureUrl = '../texture.jpg'; // Pastikan path ini benar

        const loadingManager = new THREE.LoadingManager();
        loadingManager.onLoad = function () {
            console.log('Loading complete!');
            if (cube) {
                setupCameraOrbit();
            }
            animate(); // Mulai animasi setelah semua aset dimuat
        };
        loadingManager.onError = url => console.error(`Error loading ${url}. Check path and file.`);


        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x1a1a1a);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            // Posisi awal kamera akan diatur oleh setupCameraOrbit

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true; // Objek bisa saling melempar bayangan
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.body.appendChild(renderer.domElement);

            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.minDistance = 3;
            controls.maxDistance = 30;
            // Target akan diatur di setupCameraOrbit

            controls.addEventListener('start', () => { userInteracting = true; });
            controls.addEventListener('end', () => { userInteracting = false; });

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.9);
            directionalLight.position.set(8, 15, 10);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            // ... (konfigurasi shadow lainnya)
            directionalLight.shadow.camera.near = 0.5;
            directionalLight.shadow.camera.far = 50;
            directionalLight.shadow.camera.left = -15;
            directionalLight.shadow.camera.right = 15;
            directionalLight.shadow.camera.top = 15;
            directionalLight.shadow.camera.bottom = -15;
            scene.add(directionalLight);

            const textureLoader = new THREE.TextureLoader(loadingManager);
            const uvTexture = textureLoader.load(
                textureUrl,
                (texture) => {
                    texture.wrapS = THREE.RepeatWrapping;
                    texture.wrapT = THREE.RepeatWrapping;
                }
            );

            // Kubus (Pusat orbit kamera)
            const cubeGeometry = new THREE.BoxGeometry(2, 2, 2);
            const cubeMaterial = new THREE.MeshBasicMaterial({ map: uvTexture, color: 0xffffff });
            cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
            cube.position.set(0, 1, 0); // Pusat scene
            cube.castShadow = true;
            scene.add(cube);

            // Limas
            const pyramidGeometry = new THREE.ConeGeometry(1.5, 2.5, 4);
            const pyramidMaterial = new THREE.MeshPhongMaterial({ map: uvTexture, color: 0xffffff, shininess: 40, specular: 0x444444 });
            pyramid = new THREE.Mesh(pyramidGeometry, pyramidMaterial);
            pyramid.position.set(4, 1.25, -2);
            pyramid.castShadow = true;
            pyramid.receiveShadow = true;
            scene.add(pyramid);

            // Bola
            const sphereGeometry = new THREE.SphereGeometry(1.2, 32, 32);
            const sphereMaterial = new THREE.MeshPhongMaterial({ map: uvTexture, color: 0xffffff, shininess: 80, specular: 0x666666 });
            sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
            sphere.position.set(-3.5, 1.2, 2.5);
            sphere.castShadow = true;
            sphere.receiveShadow = true;
            scene.add(sphere);

            window.addEventListener('resize', onWindowResize, false);
        }

        function setupCameraOrbit() {
            if (!cube) return;

            cameraPivot = new THREE.Group();
            cameraPivot.position.copy(cube.position);
            scene.add(cameraPivot);

            // Atur posisi kamera relatif terhadap pivot (jarak orbit awal)
            // Misalnya, sedikit lebih tinggi dan mundur dari kubus
            camera.position.set(0, 2.5, 8);
            cameraPivot.add(camera); // Kamera menjadi child dari pivot

            // Atur target OrbitControls ke posisi kubus
            controls.target.copy(cube.position);
            controls.update();
        }

        function onWindowResize() {
            if (!camera || !renderer) return;
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);

            if (!userInteracting && cameraPivot) {
                // Orbit otomatis kamera jika pengguna tidak berinteraksi
                cameraPivot.rotation.y += autoOrbitSpeed;
            }

            // Pastikan tidak ada rotasi objek di sini:
            // if (cube) cube.rotation.y += 0.01; // <- INI DIHILANGKAN
            // if (pyramid) pyramid.rotation.y += 0.01; // <- INI DIHILANGKAN
            // if (sphere) sphere.rotation.y += 0.01; // <- INI DIHILANGKAN

            if (controls) controls.update(); // Update OrbitControls (penting untuk damping dll)

            if (renderer && scene && camera) {
                renderer.render(scene, camera);
            }
        }

        init(); // Mulai inisialisasi dan pemuatan aset

    </script>
</body>
</html>
